<header>
    <span *ngIf="totalCount > 0">
        Showing
         <strong> {{(pageNumber - 1) * pageSize + 1}} - 
          {{pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize}}
          Of <strong>{{totalCount}}</strong> Result
        </strong>
      </span>
      <span *ngIf="totalCount === 0">
       There Are <strong>0</strong> Result For This Filter
      </span>
</header>
