<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
     <div class="image-box">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="">
     </div>
      <div class="d-flex align-items-center justify-content-center hover-overlay my-3">
          <button (click)="addItemToBasket()" class="btn btn-outline-danger me-2">Cart</button>
          <button routerLink="view/{{product.id}}" class="btn btn-outline-warning">View</button>
      </div>
    </div>
      <div class="card-body d-flex flex-column">
        <a routerLink="view/{{product.id}}" class="text-decoration-none">
          <h6 class="text-uppercase badge bg-warning">{{product.name}}</h6>
        </a>
        <span  class="mb-2">{{product.price | currency}}</span>
      </div>
</div>
